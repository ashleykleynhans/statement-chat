# Bank Statement Chat Bot Configuration

# Bank configuration
bank: fnb                    # Options: fnb (more to be added)

# Ollama settings
ollama:
  host: localhost
  port: 11434
  model: llama3.2           # Model for classification and chat

# Paths
paths:
  statements_dir: ./statements
  database: ./data/statements.db

# Classification categories (customizable)
categories:
  - medical
  - optician
  - groceries
  - garden_service
  - dog_parlour
  - domestic_worker
  - education
  - fuel
  - utilities
  - insurance
  - entertainment
  - transfer
  - salary
  - cellphone
  - home_maintenance
  - fees
  - deposit
  - savings
  - eft_payment
  - other

# Classification rules (checked before LLM, case-insensitive)
# Format: pattern -> category
# Note: More specific rules should come before general ones
classification_rules:
  # Medical (check before eft_payment)
  " Dr ": medical
  "Doctor": medical
  "Pharmacy": medical
  "Dentist": medical
  "Optom": medical

  # Education (check before eft_payment)
  "School Fees": education

  # Domestic worker
  "Sweep South": domestic_worker

  # Entertainment
  "Paddle.Net* Put.Io": entertainment

  # Other specific
  "Scw*": other

  # Cellphone
  "Vodacom": cellphone
  "MTN": cellphone
  "Telkom": cellphone

  # Home & Vehicle
  "Cartrack": other
  "Roof Repair": home_maintenance
  "Plumber": home_maintenance
  "Electrician": home_maintenance

  # Insurance (check before other)
  "Outsurance": insurance
  "Cap Legac": insurance
  "Old Mutual": insurance
  "Sanlam": insurance
  "Discovery": insurance
  "Liberty": insurance

  # Fees
  "Bank fee": fees
  "Service Fee": fees
  "Monthly Fee": fees
  "Magtape Unpaid": fees

  # Deposits & Savings
  "Magtape Credit": deposit
  "Payment To Investment": savings
  "Schedule Trf To Invest": savings

  # Transfers (incoming and outgoing)
  "Payment From": transfer
  "Payshap Credit": transfer
  "FNB App Transfer": transfer

  # EFT Payments (general - keep last)
  "FNB App Payment To": eft_payment
  "Internet Pmt To": eft_payment
